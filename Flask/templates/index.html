<html>
	<head>
		<title>SumItUp</title>
		<link rel="icon" href = "https://img.icons8.com/plasticine/100/000000/brief.png"/>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	</head>
	<body class='bg-dark'>
		<div class="jumbotron text-center bg-dark">
  			<h1 class="text-warning"><img src="https://img.icons8.com/plasticine/100/000000/brief.png"/> SumItUp : Extractive Text Summarizer</h1>
  			<a href="https://github.com/guptaharshnavin/Graduate-Admission-Chance-Forecaster" class='btn btn-outline-warning'>Project Repository <i class="fa fa-github"></i></a>
    		<a href="https://www.linkedin.com/in/harsh-gupta-b24a93185/" class="btn btn-outline-warning">Development Team</a>
		</div>
		<div class="container text-white">
		   <form action="{{ url_for('summarize')}}" method="post">
		   	<div class="form-group">
		   		<label for="input_text"><h4>Enter Text To Be Summarized</h4></label>
		   		<textarea class="form-control" rows="5" id="input_text" name="input_text" placeholder="Text To Be Summarized"></textarea>
		   	</div> 
			<div class="form-group">
			  <label for="summ_len"><h4>Desired Length Of Summary (In Number Of Sentences)</h4></label>
			   <input type="number" class="form-control" placeholder="Desired Length Of Summary" id="summ_len" name="summ_len" min="1" step="1" required>
			</div> 
			<br>
			<center><button type="submit" class="btn btn-outline-primary btn-block"><h5>Summarize The Text</h5></button></center>
		</form> 
		</div>
		<div class="container text-white bg-dark">
			<h3 class="text-warning"><strong>{{ most_heading }}</strong> {{ most_words }}</h3>
			<br>
			<h3 class="text-warning text-center"><strong>{{ summ_head }}</strong></h3>
  			<h4>{{ summary_text }}</h4>
		</div>
		<div class='text-center text-white'><a href="https://icons8.com/icon/qGGl2WuDAF0Z/brief">Brief icon by Icons8</a></div>

	</body>
</html>
